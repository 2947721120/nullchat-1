<template name="starsModalContent">
    <div class="ui fluid icon input">
        <input type="text" placeholder="Search..." class="search" value="{{search}}">
        <i class="search icon"></i>
    </div>
    <div class="ui threaded comments smallMessageList">
        {{#each starredMessages}}
            {{> message}}
        {{/each}}
    </div>
</template>
