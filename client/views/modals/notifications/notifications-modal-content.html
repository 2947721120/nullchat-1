<template name="notificationsModalContent">
    <div class="header">
        Notifications
    </div>
    <div class="ui divided list content">
        {{#each unseenNotifications}}
            {{> notificationItem this}}
        {{/each}}
    </div>
    <div class="actions">
        <button class="ui purple button notifications-dismiss-all">dismiss all</button>
        <div class="ui cancel button">cancel</div>
    </div>
</template>
