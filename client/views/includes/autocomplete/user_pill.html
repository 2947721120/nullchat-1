<template name="userPill">
    <div style="padding: 0; margin: 0;{{userColor}}">
        <img src="{{profile.avatar}}" style="max-height:30px;max-width:30px"/>
        {{username}} <div class="user-pill-status" data-status="{{statusColor}}"></div>
        <span class="user-pill-idle-time">{{idleTime}}</span>
    </div>
</template>
