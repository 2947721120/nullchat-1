<template name="notificationItem">

    <div class="notification-item">
        <span class="notification-item-author">{{authorName}}</span>
        <span class="notification-item-message">{{message}}</span>
        <span class="notification-item-room"><a href="rooms/{{roomId}}">#{{roomName}}</a></span>
        <button class="notification-item-dismiss">dismiss</button>
    </div>
</template>
