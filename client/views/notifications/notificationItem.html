<template name="notificationItem">
    <div class="item">
        <div class="notification-item-dismiss ui right floated compact button">dismiss</div>
        <div class="content">
            <span class="notification-item-author">{{authorName}}</span>
            <span class="notification-item-message">{{message}}</span>
            <a href="room/{{roomId}}">#{{roomName}}</a>
        </div>
    </div>
</template>
