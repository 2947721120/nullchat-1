<template name="message">
    <div id="{{_id}}" class="row {{myMessage}} {{hasMention}}" style="border-left: 3px solid transparent;{{color}}">
        {{#if isPlain}}
            {{>messageUser user}}
            {{{finalMessageBody}}}
            <a class="likeMessageLink" href="#">+1</a>
            ({{likedBy.length}})
        {{else}}{{#if isImage}}
            {{>messageUser user}}
            <img src="{{data}}" width="500px" height="500px"/>
        {{else}}{{#if isYoutube}}
            {{>messageUser user}}
            <iframe width="560" height="315" src="//www.youtube.com/embed/{{data}}" frameborder="0" allowfullscreen></iframe>
        {{else}}{{#if isFeedback}}
            <span class="feedback-message" style="background: lightblue">{{{message}}}</span>
        {{/if}}{{/if}}{{/if}}{{/if}}
        {{showTimestamp}}
    </div>
</template>
