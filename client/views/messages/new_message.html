<template name="newMessage">
    <div class="new-message-outer-container">
        <form>
            <div class="new-message-inner-container">
                <div class="new-message-text-container">
                    {{>textareaAutocomplete settings=settings name="message" id="message" placeholder="don't be shy..."}}
                </div>
                <input class="new-message-submit" type="submit" value="submit"/>
            </div>
            <div class="new-message-typing-users">
               {{typingUsers}}
            </div>
        </form>
    </div>
</template>
