<template name="messageList">
    {{#if shouldShowLoadMore}}
      <a href="#" class="loadMore">load more</a>
    {{/if}}

    {{#if inSmallView}}
        <div class="ui threaded comments smallMessageList">
            {{#each messages}}
                {{> smallMessage}}
            {{/each}}
        </div>
    {{else}}
        {{#each messages}}
            {{> message}}
        {{/each}}
    {{/if}}
</template>
