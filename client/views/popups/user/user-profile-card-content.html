<template name="userProfileCardContent">
    <div class="ui card" style="z-index:501">
        <div class="image">
            <img src="{{avatarForUserId this}}">
        </div>
        <div class="content">
            <a class="header">{{usernameForUserId this}}</a>

            <div class="meta">
                <span class="date">more info to go here</span>
            </div>
            <div class="description">
            </div>
        </div>
        <div class="extra content">
            <a href="/user/{{this}}/metrics" target="_blank" class="ui tiny primary compact labeled icon button">
                <i class="line chart icon"></i>
                Trend
            </a>
            {{#if shouldShowMessageButton}}
            <a href="#" class="ui tiny green compact labeled icon button direct-message">
                <i class="conversation icon"></i>
                Direct Message
            </a>
            {{/if}}
        </div>
    </div>
</template>
