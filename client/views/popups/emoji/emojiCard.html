<template name="emojiCard">
    <div class="emojiCard" style="line-height:initial; z-index: 500;padding:0.0em;">
        <div class="ui card" style="z-index:501">
            <div class="content">
                <a class="header">emojis</a>
                <div class="meta">
                    <span class="date">click to add</span>
                </div>
                <div class="description">
                </div>
                {{#each emojis}}
                    <div class="emoji-content" style="display:inline" data-emojiName="{{name}}">
                        {{{html}}}
                    </div>
                {{/each}}
            </div>
            <div class="extra content">
                <div class="ui left-arrow icon button"><i class="ui left arrow icon"></i></div>
                <div class="ui right-arrow icon button"><i class="ui right arrow icon"></i></div>
            </div>
        </div>
    </div>
</template>
