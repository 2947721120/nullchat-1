<template name="userList">
    <div class="ui checkbox item">
        <input id="showOfflineUsers" type="checkbox" class="show-offline-users" {{isChecked}}/>
        <label for="showOfflineUsers">Show offline users.</label>
    </div>
    {{#each filteredUsers}}
        <div class="ui compact item">
            {{> userPill this}}
        </div>
    {{/each}}
</template>
