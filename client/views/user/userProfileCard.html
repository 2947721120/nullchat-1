<template name="userProfileCard">
    <div class="ui userProfileCard popup" style="line-height:initial; z-index: 500;">
        <div class="">
            <div class="image">
                <img src="/images/logo128.png">
            </div>
            <div class="content">
                <a class="header">{{username}}</a>

                <div class="meta">
                    <span class="date">Joined in 2014</span>
                </div>
                <div class="description">
                    {{testString}}
                </div>
            </div>
            <div class="extra content">
                <a>
                    <i class="user icon"></i>
                    22 Friends
                </a>
            </div>
        </div>
    </div>
</template>
