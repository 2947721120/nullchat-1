<template name="roomListItem">
    <div class="draggableRoomItem item {{isSelectedClass}} teal setRoomLink" data-id="{{_id}}">
        {{#if unreadCount}}
            <div class="ui label">{{unreadCount}}</div>
        {{/if}}
        {{#if isPrivate}}
            <i class="fa fa-lock"></i>
        {{/if}}
        #{{name}}
        <a href="#" class="room-leave-link {{leaveLinkEnabled}}" alt="Leave #{{name}}."><i class="fa fa-remove"></i></a>
    </div>
</template>
