<template name="roomTile">
    <div class="ui room card {{myRoomClass}}">
        <div class="content">
            {{#if isPrivate}}<i class="right floated lock icon"></i>{{/if}}
            <span class="header">{{name}}</span>
            <div class="description">
                {{topic}}
            </div>
        </div>
        <div class="extra content">
            <i class="user icon"></i> {{users.length}} Users
        </div>
    </div>
</template>
