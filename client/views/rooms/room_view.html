<template name="roomView">
    <div style="position: absolute;width:80%;top:150px;height:50px">
        <span style="font-size:36px">{{room.name}}</span>
    </div>
    <div style="position:absolute; float:left;width:80%;top:200px;bottom:50px;overflow: auto;" class="col-md-12 roomContainer">
        <a href="#" id="loadMore">load more</a>
        <div style="">
            {{#each messages}}
                {{> message}}
            {{/each}}
        </div>
    </div>
    <div style="position:absolute;right:0;top:200px;width: 20%">
        {{> joinRoom availableRooms}}
        {{> roomList currentRooms}}
        {{> userList room.users}}
    </div>
    {{> newMessage}}
</template>
