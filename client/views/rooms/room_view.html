<template name="roomView">
    <div class="room-header">
        <span class="room-header-name">{{room.name}}</span>
        <span class="room-header-topic">{{room.topic}}</span>
        {{>roomPreferences}}
    </div>
    <div id="roomContainer" class="room-container">
        {{#if currentRoom}}
            <div id="scrollContainer" class="scroll-container" style="">
                {{> messageList messages}}
            </div>
        {{else}}
            {{> noRoom }}
        {{/if}}
    </div>
    <div class="sidebar">
        {{> roomList currentRooms}}
        {{> userList }}
    </div>
    {{> newMessage}}
    <div class="modal-container">

    </div>
</template>
