<template name="roomView">
    <div class="room-header">
        <span class="room-header-name">{{room.name}}</span>
        <span class="room-header-topic">{{room.topic}}</span>
        {{>roomPreferences}}
        <div id="editUserProfile" class="ui compact left labeled icon basic red button"><i class="user icon"></i>User Profile</div>
        {{>notificationButton}}
        <div class="ui compact left labeled basic red button" onclick="Meteor.logout()"><i class="sign out icon"></i>Logout</div>
    </div>
    <div id="roomContainer" class="room-container">
        {{#if currentRoom}}
            <div id="scrollContainer" class="scroll-container" style="">
                {{> messageList messages}}
            </div>
        {{else}}
            {{> noRoom }}
        {{/if}}
    </div>
    <div class="sidebar">
        {{> roomList currentRooms}}
        {{> createRoom }}
        {{> userList }}
    </div>
    {{> newMessage}}
    <div class="modal-container">

    </div>
</template>
