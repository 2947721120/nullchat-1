<template name="roomView">
    <div style="position:absolute; float:left;width:80%;top:100px;bottom:50px;overflow: auto;" class="col-md-12 roomContainer">
        <div style="">
            {{#each messages}}
                {{> message}}
            {{/each}}
        </div>
    </div>
    <div style="position:absolute;right:0;width: 20%">
        {{> joinRoom availableRooms}}
        {{> roomList currentRooms}}
    </div>
    {{> newMessage}}
</template>
