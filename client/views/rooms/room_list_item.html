<template name="roomListItem">
    <div class="room-element {{isSelectedClass}} setRoomLink">
        <div class="room-notification-container"><p class="room-notification-count">{{notificationCount}}</p>
        </div>{{locked}}<p class="room-name">{{name}}</p>
        <button href="#" {{leaveLinkEnabled}} class="leaveRoomButton"><i class="fa fa-sign-out"></i></button>
    </div>
</template>
