<template name="roomListItem">
    <div class="room-element {{isSelectedClass}}">
        <a href="#" class="setRoomLink">
            <div class="room-notification-container"><p class="room-notification-count">{{notificationCount}}</p>
            </div>{{locked}}<p class="room-name">{{name}}</p></a>
        <button href="#" {{leaveLinkEnabled}} class="leaveRoomButton">[x]</button>
    </div>
</template>
