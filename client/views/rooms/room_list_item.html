<template name="roomListItem">
    <div class="room-element {{isSelectedClass}} setRoomLink" data-id="{{_id}}">
        <div class="room-notification-container"><p class="room-notification-count">{{unreadCount}}</p></div>
        {{#if isPrivate}}
            <i class="fa fa-lock"></i>
        {{/if}}
        <span class="room-name">#{{name}}</span>
        <a href="#" class="room-leave-link {{leaveLinkEnabled}}" alt="Leave #{{name}}."><i class="fa fa-remove"></i></a>
    </div>
</template>
