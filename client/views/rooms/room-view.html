<template name="roomView">
        {{#ionSideMenuContainer}}
            {{#ionSideMenus}}
                {{#ionSideMenu}}
                    <div class="bar bar-header bar-dark">
                        <h1 class="title">Rooms</h1>
                    </div>
                    <div class="content has-header">
                        <div class="list">
                            {{> roomList }}
                        </div>
                    </div>
                {{/ionSideMenu}}
                {{#ionSideMenu side="right"}}
                    <div class="bar bar-header bar-dark">
                        <h1 class="title">Actions</h1>
                    </div>
                    <div class="content has-header">
                        <div class="list">
                            <div class="item item-icon-left" data-ion-menu-close>
                                {{> ionIcon icon="ios-arrow-left"}} Close Me
                            </div>
                        </div>
                    </div>
                {{/ionSideMenu}}
            {{/ionSideMenus}}
            {{#ionSideMenuContent}}
                {{> ionNavBar class="bar-positive"}}
                <!--{{#contentFor "headerButtonLeft"}}-->
                    <!--{{>ionNavBackButton}}-->
                <!--{{/contentFor}}-->

                {{#contentFor "headerTitle"}}
                    <h1 class="title">#{{currentRoomName}}</h1>
                {{/contentFor}}
                {{#ionNavView}}
                    {{#ionContent class="has-footer"}}
                        {{> messageList messages}}
                    {{/ionContent}}
                {{/ionNavView}}
                <div class="bar bar-stable bar-footer">
                    {{> newMessage }}
                </div>
            {{/ionSideMenuContent}}
        {{/ionSideMenuContainer}}
</template>
