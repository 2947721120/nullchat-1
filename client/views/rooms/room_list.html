<template name="roomList">
    <div class="ui vertical fluid menu">
        <div class="header item">
            rooms
        </div>
        <div class="item">
            <div class="ui fluid icon input">
                {{> joinRoom availableRooms}}
                <i class="search icon"></i>
            </div>
        </div>
        <div class="room-list">
            {{#each currentRooms}}
                {{>roomListItem this}}
            {{/each}}
        </div>
        <div class="item">
            {{> createRoom }}
        </div>
    </div>
    <div class="ui vertical vertically fitted red active fluid text menu">
        <div class="header item">
            actions
        </div>
        {{> starsModalButton }}
        {{> discoverRoomsButton}}
        {{> notificationButton}}
        {{> userProfileButton}}
        {{> changelogButton}}
        {{> userLogoutButton}}
        <a class="ui icon link item" href="https://github.com/mattfeldman/nullchat" target="_blank"><i class="ui help icon"></i>About</a>
    </div>
</template>
