<template name="roomList">
    <div class="ui large vertical fluid menu">
        <div class="item">
            <div class="ui icon input">
                <i class="search icon"></i>
                {{> joinRoom availableRooms}}
            </div>
        </div>
        <div class="item">
            {{> discoverRooms}}
        </div>
        <div class="room-list">
            {{#each this}}
                {{>roomListItem this}}
            {{/each}}
        </div>
    </div>
</template>
