<div id="Features" class="ui vertical stripe segment">
    <div class="ui three column center aligned stackable page relaxed grid">
        {% for feature in site.data.features %}
        <div class="column animated fadeup feature">
          <div class="ui icon header">{{feature.title}}<i class="{{feature.icon}} icon"></i><span></span></div>
          <p>{{feature.description}}</p>
        </div>
        {% endfor %}
    </div>
  </div>
